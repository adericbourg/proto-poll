@(question: Question) 

@import util.user.message.Messages

@main(Messages.resolve("question.created.name")) {

	@tags.pollHeader(question.poll, false)
	
	@tags.sharePoll(question.poll)

	@Messages.resolve("question.created.choices")
	<ol>
		@for(choice <- question.choices) {
			<li>@choice.label</li>
		}
	</ol>
}
