@(polls: List[Poll])

@import util.binders.UuidBinder;
@import util.user.message.Messages

@main(Messages.resolve("listpolls.name")) {
	<ul class="none">
	    @for(poll <- polls) {
	        <li><a href="@routes.AnswerPoll.viewPoll(poll.bindId)" title="@poll.description">@poll.title</a></li>
	    }
	</ul>
}
