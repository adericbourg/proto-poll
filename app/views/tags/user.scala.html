@** 
	Tag managing connected users.
 **@
 
@import ui.tags.UserManagement;
@import ui.util.UIUtil;  

@if(UserManagement.isLoggedIn()) {
	<ul class="nav pull-right">
		<li class="dropdown">
			<a href="#" data-toggle="dropdown" class="dropdown-toggle">
				@if(UIUtil.displayGravatar) {
					<img src="@UIUtil.getGravatarUrl"/>
				}
				@UserManagement.getUserDisplay()
				<b class="caret"></b>
			</a>
			<ul class="dropdown-menu closed">
				<li>
					<a href="@routes.ViewPolls.userPolls">
						<i class="icon-list"></i> My polls
					</a>
				</li>
				<li class="divider"></li>
				<li>
					<a href="@routes.UserSettings.profile">
						<i class="icon-user"></i> Profile
					</a>
				</li>
				<li>
					<a href="@routes.Authentication.logout">
						<i class="icon-off"></i> Log out
					</a>
				</li>
			</ul>
		</li>
	</ul>	
} else {
    <form class="navbar-form pull-right" action="@routes.Authentication.authenticate" method="POST">
	    <input name="username" type="text" class="span2" placeholder="User name">
	    <input name="password" type="password" class="span2" placeholder="Password">
	    <button type="submit" class="btn">Sign in</button>
	    <a class="btn btn-inverse" href="@routes.Authentication.register">Not registered?</a>
    </form>
}
