@(title: String, scripts: Html = Html(""))(content: Html)

@**
	If adding a script on a specific page is needed: 
		@scripts = {
		    <script type="text/javascript">alert("hello !");</script>
		}
**@


<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <!-- Le styles -->
        <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        @** Has to be placed here to be able to use it under. **@
        <script src="@routes.Assets.at("javascripts/jquery-1.8.2.min.js")" type="text/javascript"></script>
        <style>
            body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")" rel="stylesheet">
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>

		<header class="header">
			 <div class="navbar navbar-inverse navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
		                <div class="row">
		                    <div class="span3">
	                        	<a href="/" class="brand" >ProtoPoll</a><span class="brand">&nbsp;[&nbsp;@title&nbsp;]</span>
		                    </div>
		                    <div class="menu span9 pull-right">
		                    	@ui.tags.UserTags.currentUser
		                    </div>
		                </div>
					</div>
				</div> 
        	</div>
        </header>

      	<div class="container">
			<div class="content">
				@content
			</div>
		</div>
        
        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
